<!DOCTYPE html>
<html>

  <div id="preloader"></div>

  {% include head.html %}

  <body class="home-wrapper">

    {% include header.html %}

    <div class="page-content">
      {{ content }}
    </div>

  </body>

</html>

<script>
$(document).ready(function() {
  // site preloader
  $(window).load(function(){
    $('#preloader').fadeOut('slow',function(){$(this).remove();});
  });
});
</script>
