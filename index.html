<script>

$(document).ready(function($) {

  $('.subtitle h3').mouseover(function (e) {
    e.preventDefault();
    // $(this).tab('show');
    changeBackgroundImage(this);
  });

  var backgroundImages = ['#bg-main', '#bg-look-center', '#bg-calvin', '#bg-beer', '#bg-dance', '#bg-empty'];

  var changeBackgroundImage = function(self) {
    var target = $(self).index('.subtitle h3');
    console.log(target)
    $('.bg-img').removeClass('visible');
    $(backgroundImages[target]).addClass('visible');
  };

});

</script>
