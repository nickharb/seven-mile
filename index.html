var winWidth = $(window).width();
console.log(winWidth)
var width = 960,
    height = 500;

var velocity = [.010, .005],
    t0 = Date.now();

// var projection = d3.geo.orthographic()
//     .scale(height / 2 - 10);
var projection = d3.geo.orthographic()
    .scale(height / 2 - 10);

var svg = d3.select("#sphere").append("svg")
    .attr("width", width)
    .attr("height", height);

var face = svg.selectAll("path")
    .data(icosahedronFaces)
  .enter().append("path")
    .each(function(d) { d.polygon = d3.geom.polygon(d.map(projection)); });

d3.timer(function() {
  var time = Date.now() - t0;
  projection.rotate([time * velocity[0], time * velocity[1]]);

  face
      .each(function(d) { d.forEach(function(p, i) { d.polygon[i] = projection(p); }); })
      .style("display", function(d) { return d.polygon.area() > 0 ? null : "none"; })
      .attr("d", function(d) { return "M" + d.polygon.join("L") + "Z"; });
});

function icosahedronFaces() {
  var faces = [],
      y = Math.atan2(1, 2) * 180 / Math.PI;
  for (var x = 0; x < 360; x += 72) {
    faces.push(
      [[x +  0, -90], [x +  0,  -y], [x + 72,  -y]],
      [[x + 36,   y], [x + 72,  -y], [x +  0,  -y]],
      [[x + 36,   y], [x +  0,  -y], [x - 36,   y]],
      [[x + 36,   y], [x - 36,   y], [x - 36,  90]]
    );
  }
  return faces;
}

$('path').hover(faceMouseOver, faceMouseOut);

function faceMouseOver() {
  var colors = randomColors(1);
  $(this).css('fill', colors[0].color);
}

function faceMouseOut() {
  // $(this).css('fill', '#222');
  // var colors = randomColors(1);
  // $(this).css('fill', colors[0].color);
  var self = $(this);
  setTimeout(function() {
    self.css('fill', '#222');
  }, 6000);
}

var randomColors = function(number) {
  var colors = _.sample(colorNames, number);
  return colors;
};

$('path').click(function() {
  var c = $(this).css('fill');
  $('body').css('background', c);
  setTimeout(function() {
    $('body').css('background', '#fdfdfd');
  }, 2000);
});
